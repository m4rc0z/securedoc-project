version: '3.8'

networks:
  securedoc-network:
    driver: bridge

services:
  # 1. Database (Postgres with Vector Extension)
  db:
    image: ankane/pgvector:latest
    container_name: securedoc-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: securedoc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - securedoc-network
    restart: unless-stopped

  # 4. Database Admin Tool
  pgadmin:
    image: dpage/pgadmin4
    container_name: securedoc-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - securedoc-network
    restart: unless-stopped

  # 5. Core API Backend (Java Spring Boot)
  backend-java:
    build: ./backend-java
    container_name: securedoc-backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/securedoc
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secretpassword
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - db
      - ai-service
    networks:
      - securedoc-network
    restart: unless-stopped

  # 4. AI Worker Service (Python)
  ai-service:
    build: ./backend-python
    container_name: securedoc-ai
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      - db
    networks:
      - securedoc-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
  # 6. LLM Provider (Ollama) - DISABLED
  # Running natively on Mac for GPU acceleration (M-series chips)
