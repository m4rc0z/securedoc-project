<div class="p-4 bg-white rounded-lg shadow-md max-w-md mx-auto mt-10">
  <h2 class="text-xl font-bold mb-4 text-gray-800">Upload Document</h2>
  <div class="mb-4">
    <input type="file" (change)="onFileSelected($event)" accept=".pdf" class="block w-full text-sm text-gray-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-blue-50 file:text-blue-700
        hover:file:bg-blue-100" />
  </div>
  <button (click)="upload()" [disabled]="!selectedFile() || uploading()"
    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded disabled:opacity-50 hover:bg-blue-700 transition">
    {{ uploading() ? 'Uploading...' : 'Upload PDF' }}
  </button>
  @if (message()) {
  <p [class.text-red-500]="error()" [class.text-green-500]="!error()" class="mt-4 text-center font-medium">
    {{ message() }}
  </p>
  }
</div>
